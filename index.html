<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors - Multiplayer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
</head>

<body>
    <div class="container">
        <h1><strong>Rock, Paper, Scissors</strong></h1>

        <div class="row">
            <div class='col-md-3'></div>
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" id='userName' placeholder="Name">
                    <span class="input-group-btn">
                        <button class="btn btn-default" id='startGame' type="button">Start</button>
                    </span>
                </div>

                <div id="pOneMsg"></div>
                <div id="pTwoMsg"></div>
            </div>
        </div><br><br>

        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h2 class="panel-title pOneName">Player 1</h2>
                    </div>
                    <div class="panel-body">
                        <div id="pOneOptions"></div>
                        <div id="pOneChoice"></div>
                        <div id="pOneStats"></div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h2 class="panel-title pTwoName">Player 2</h2>
                        </div>
                        <div class="panel-body">
                            <div id="pTwoOptions"></div>
                            <div id="pTwoChoice"></div>
                            <div id="pTwoStats"></div>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='col-md-3'></div>
                        <div class='col-md-6'>
                            <div class='panel panel-default'>
                                <div class='panel-body chatbox'></div>
                            </div>

                            <div class="input-group">
                                <input type="text" class="form-control" id="userChat">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" id='sendChat' type="button">Send</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <script type='text/javascript' src='assets/javascript/RPS.js'></script>
</body>

</html>
